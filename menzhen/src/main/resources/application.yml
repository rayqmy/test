server:
  port: 8080
spring:
  application:
    name: menzhen
  datasource:
    url: jdbc:mysql://localhost:3306/test1?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
    driver-class-name: com.mysql.jdbc.Driver
    data-username: root
    data-password: root
eureka:
  client:
    service-url:
      default-zone: http://127.0.0.1:8761/eureka
#启动feign的熔断器功能
feign:
  hystrix:
    enabled: true
mybatis:
  # model的包
  type-aliases-package: com.neuedu.his.memzhem
  # 用来指定mapper位置
  mapper-locations: classpath*:/mapper/*.xml
