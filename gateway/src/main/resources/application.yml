server:
  port: 5555
spring:
  application:
    name: gateway
  cloud:
    gateway:
      routes:   # 路由配置
        - id: user-service
          uri: lb://user-service   # 路由的目标地址
          predicates:   # 路由断言
            - Path=/user/**
          filters:
#            - RewritePath=/user/(?<segment>.*), /emp/$\{segment}
             - RewritePath=/user,/emp


eureka:
  client:
    service-url:
      default-zone: http://127.0.0.1:8761/eureka
